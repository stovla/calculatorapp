<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calc-body">
            <div id="display"></div>
            <div class="keys">
                <span id="clear">C</span>
                <span class='operator'>/</span>
                <span class='operator'>*</span>
                <span class='operator'>-</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator right">+</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="equal right">=</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>0</span>
                <span class="operator">.</span>
            </div>
        </div>
        <script src="js/script.js">
        </script>
    </body>
</html>
