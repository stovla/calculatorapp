<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-calc">
            <div class="row">
                <input type="text" id="display" value="" readonly>
            </div>
            <div class="row">
                <input type="button" id="clearAll" value="CE">
                <input type="button" id="clearLast" value="C">
            </div>
            <div class="row">
                <input type="button" id="7" value="7">
                <input type="button" id="8" value="8">
                <input type="button" id="9" value="9">
                <input type="button" id="/" value="/">
                <input type="button" id="(" value="(">
            </div>
            <div class="row">
                <input type="button" id="4" value="4">
                <input type="button" id="5" value="5">
                <input type="button" id="6" value="6">
                <input type="button" id="*" value="*">
                <input type="button" id=")" value=")">
            </div>
            <div class="row">
                <input type="button" id="1" value="1">
                <input type="button" id="2" value="2">
                <input type="button" id="3" value="3">
                <input type="button" id="-" value="-">
                <input type="button" id="equal" value="=">
                <input type="button" id="zero" value="0">
                <input type="button" id="." value=".">
                <input type="button" id="+" value="+">
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
